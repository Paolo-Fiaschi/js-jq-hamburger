<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="font-awesome/css/all.css">
    <title>hamburger menu</title>
  </head>
  <body>

    <header>
      <div id="mainMenu">
        <div class="mainMenuSx">
          <img src="http://boolean.careers/images/common/logo.png" alt="">
        </div>
        <div class="mainMenuDx">
          <ul>
            <li>
              <a href="#">HOME</a>
            </li>
            <li>
              <a href="#">CORSO</a>
            </li>
            <li>
              <a href="#">DOPO IL CORSO</a>
            </li>
            <li>
              <a href="#">LEZIONE GRATUITA</a>
            </li>
            <li>
              <a href="#" class="candidati">CANDIDATI ORA</a>
            </li>
          </ul>
          <a href="#" class="iconHamburgerMenu">
              <i class="fas fa-bars"></i>
          </a>
        </div>
      </div>
      <!-- hamburger menu -------------->
      <div id="hamburgerMenu">
        <ul class="hamburgerMenuList">
          <li>
            <a href="#">HOME</a>
          </li>
          <li>
            <a href="#">CORSO</a>
          </li>
          <li>
            <a href="#">DOPO IL CORSO</a>
          </li>
          <li>
            <a href="#">LEZIONE GRATUITA</a>
          </li>
          <li>
            <a href="#" class="candidati">CANDIDATI ORA</a>
          </li>
        </ul>
        <a href="#" class="close">
          <i class="fas fa-angle-up"></i>
        </a>
      </div>
    </header>








    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
